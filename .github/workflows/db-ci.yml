name: CI/CD for Transvahan DB

on:
  push:
    branches: ["db_mock"]
  pull_request:
    branches: ["db_mock"]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Validate JSON seed files
        run: |
          for file in db/seed/*.json; do
            echo "Validating $file"
            cat $file | jq empty
          done

      - name: Lint scripts
        run: npx eslint db/scripts/*.js

  deploy:
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate with Firebase
        uses: w9jds/firebase-action@v2.2.0
        with:
          args: "projects:list"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Firestore and RTDB rules
        run: |
          firebase deploy --only firestore:rules
          firebase deploy --only database

  seed-staging:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Seed Firestore (staging only)
        run: node db/scripts/seed_firestore.js
        env:
          FIREBASE_AUTH_EMULATOR_HOST: 10.24.240.179:9099
          FIRESTORE_EMULATOR_HOST: 10.24.240.179:8080

      - name: Seed RTDB (staging only)
        run: node db/scripts/seed_rtdb.js
        env:
          FIREBASE_DATABASE_EMULATOR_HOST: 10.24.240.179:9000